<div class="leaf flex"><div class="inner justify"><p class="no-indent  ">and the shoe dropped from his hand.</p><p>"What's on earth the matter?" asked Whiteside, and picked it up.</p><p>He looked and laughed helplessly; for on the inside of the tongue was a tiny label bearing the name of a London shoemaker, and beneath, written in ink, "Miss O. Rider."</p><hr class="section"></div> </div>
